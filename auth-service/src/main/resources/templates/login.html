<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎登录 | Eric技术圈平台</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/sweet-alert.css}"/>
    <link rel="icon" th:href="@{/images/favicon.ico}">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script type="text/javascript" src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
</head>
<body>
<div class="bg bg-blur"></div>
<div class="showBox">
    <h1 style="font-size: 80px">Eric</h1>
    <h3 style="font-size: 50px">欢迎登录Eric技术圈</h3>
</div>
<div class="loginBox">
    <h2 class="loginBox-title">登录</h2>
    <form id="loginForm" th:action="@{/authentication/login}" method="post">
        <div class="item">
            <label class="item-label">用户名 |</label>
            <label class="item-label-input">
                <input placeholder="请输入用户名" value="eric" name="username" type="text" autocomplete="off" required>
            </label>
        </div>
        <div class="item">
            <label class="item-label">密 &emsp;码 |</label>
            <label class="item-label-input">
                <input placeholder="请输入密码" value="password" name="password" type="password" required>
            </label>
        </div>
        <button id="submitBtn" class="btn">
            确认
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </button>
    </form>
</div>
</body>
</html>
